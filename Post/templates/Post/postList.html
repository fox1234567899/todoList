{%extends 'base.html'%}



{%block title%}List Page{%endblock%}




{%block content%}



    <!-- component -->
    <div class="my-10 mx-10 max-w-lg mx-auto my-10  p-8 rounded-xl bg-green-100  shadow shadow-slate-300" >
        <div class="flex flex-row justify-between items-center">
            <div>
                <h1 class="text-3xl font-medium">Tasks list</h1>
            </div>
            
        </div>
        <p class="text-slate-500">Hello, here are your latest tasks</p>
        {%if posts%}
{%for post in posts%}
        <div class="tasks" class="my-5">
            <div id="task-{{post.id}}" class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent">
                <div class="inline-flex items-center space-x-2">
                    <div>
                        {%if post.checked%}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                          </svg>     
                          {%else%}
                           <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                         </svg>
                        {%endif%}
                    </div>
                    <div class="ml-2 px-2 py-1 rounded text-sm 
                                {% if post.checked %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}"  >{{post.title}}</div>
                </div>
                <div class="flex items-center  gap-2">
                    <a class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" href="{%url 'Post:detail' post.id%}">detail</a>
                    <a href="{%url 'Post:update' post.id%}"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                    width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" role="img"
                    class="inline-block">
                    <path d="M3 21v-3.75L17.81 2.44a1 1 0 0 1 1.41 0l1.34 1.34a1 1 0 0 1 0 1.41L6.75 20.99 3 21z"/>
                    <path d="M14.75 6.25l3 3"/>
                    </svg>
                    </a>       
                    <a href="{%url 'Post:delete' post.id %}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 hover:text-slate-700 hover:cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>    
                    </a> 
                             
                </div>
            </div>
          
    </div>
    {%endfor%}
    {%endif%}

{%endblock%}
