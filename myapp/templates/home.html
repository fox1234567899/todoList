{% extends "base.html" %}
{%load static%}


{%block title%}Home Page{%endblock%}

{%block content%}

<h1 class="text-5xl mt-24 mx-24 mb-2">
  Welcome to our site
</h1>

<p class="font-sans text-xl mx-24 mt-2">
  In here you can make your Tasks
</p>

<div class="flex">
  <p class="text-xl mr-3 ml-24 mt-2">
    Start your
  </p>
  <a href="{% url 'myapp:signup' %}"
     class="text-xl mt-2 text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2">
    journey
  </a>
</div>

<div class="relative">
  <!-- On mobile: static (normal flow, below text) -->
  <!-- On desktop: absolute, floating on top-right -->
  <div class="mt-6 flex justify-center
            md:absolute md:-top-12 md:right-60 md:mt-0">
    <div class="w-60 h-60 md:w-80 md:h-80 rounded-full bg-blue-400 flex justify-center items-center">
      <img src="{% static 'gif/mysun.gif' %}" alt="Sun Animation" class="w-40 md:w-60 h-auto" />
    </div>
  </div>
</div>

{%endblock%}
