{%extends 'base.html'%}
{%load thumbnail%}


{%block title%}Edit Page{%endblock%}




{%block content%}
<main class="flex items-center justify-center py-10">
  <section class="bg-white w-1/2 space-y-3 px-6 py-4 rounded-3xl shadow-lg border flex flex-col">
    <div class="flex justify-between items-center">
    {%if post%}
     {% thumbnail post.image "500x500" crop="center" as im %}
         <img src="{{im.url}}" class="w-full h-32 object-cover rounded-xl hover:filter hover:brightness-75 transition">		
        {% endthumbnail %}
        {%endif%}
    
        </div>
      
  
    <form method="post"  enctype="multipart/form-data"  >
        {%csrf_token%}
        <h1 style="font-size:30px;" class="font-semibold">update</h1>
        <hr>
        <div class="flex mt-4 ">
        <h3 class="font-semibold">title:</h3>
        <input   class="mx-13 border-2 border-blue-500 rounded-lg px-3 py-2"  type="text" name="title" value="{{ post.title }}">
        </div>
        <div class="flex mt-5 ">
        <h3 class="font-semibold">description:</h3>

        <textarea class="border-2 border-blue-500 rounded-lg px-3 py-2"    name="description">{{ post.description }}</textarea>
        </div>
          <div class="flex mt-5 ">
            <h3 class="font-semibold">time:</h3>

            <input class="mx-13 border-2 border-blue-500 rounded-lg px-3 py-2" type="datetime-local" name="time" value="{{ post.time|date:'Y-m-d\\TH:i' }}">
          </div>
            <div class="  flex mt-3">
          <h3 class="font-semibold">Image:</h3>
          <input type="file" name="image" class=" mx-3 border border-blue-700 3-border rounded px-2 py-1 w-full">
        </div>

        <div class="flex ">
        <h3 class="font-semibold">checked:</h3>

        <input type="checkbox" name="checked" {% if post.checked %}checked{% endif %}>
        </div>
        <input type="submit" class="bg-gray-800 text-white w-full py-3 rounded-2xl font-semibold hover:bg-gray-900 transition"  value="update">
    </form>
  </section>
</main>
{%endblock%}
