{%extends 'base.html'%}

{%block title%}Delete Page{%endblock%}


{%block content%}
<div class="da relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50">
  <div class="absolute inset-0 bg-center "></div>

  <div class="group relative m-0 flex h-[400px] w-[900px] rounded-xl shadow-xl ring-gray-900/5 sm:mx-auto sm:max-w-lg">
    <!-- Image -->
    <div class="z-10 h-full w-full overflow-hidden rounded-xl border border-gray-200 opacity-80 transition duration-300 ease-in-out group-hover:opacity-100 dark:border-gray-700 dark:opacity-70">
      <img src="https://i.redd.it/ldc03vxccuqe1.jpeg"
           class="block h-full w-full object-cover object-center transition duration-300 group-hover:scale-110" alt="" />
    </div>

    <!-- Content-->
    <div class="absolute bottom-0 z-20 w-full bg-black/40 p-4 rounded-b-xl">
      <h1 class="font-serif text-xl font-bold text-white">Delete Task {{ posts.id }}</h1>
      <p class="text-sm text-gray-200 mb-3">Are you sure you want to delete this task card ({{posts.title}})?</p>

      <form method="POST">
        {% csrf_token %}
        <div class="flex gap-2">
          <input type="submit" value="Delete" class="px-3 py-1 rounded bg-red-600 text-white hover:bg-red-700 cursor-pointer">
          <a href="{% url 'Post:list' %}" class="px-3 py-1 rounded border border-gray-300 text-gray-100 hover:bg-gray-200 hover:text-black">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


{%endblock%}
